name: Create PR from Feature to Develop

on:
  push:
    branches:
      - 'feature/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          base: develop
          title: "Merge ${{ env.BRANCH_NAME }} into develop"
          body: |
            ## Automated PR from Feature Branch
            
            This PR was automatically created from branch `${{ env.BRANCH_NAME }}`.
            
            ### Changes
            - Please review the changes in this feature branch
            
            ### Checklist
            - [ ] Code reviewed
            - [ ] Tests passing
            - [ ] Documentation updated
          labels: |
            automated
            feature
          draft: false

      - name: Check PR status
        run: |
          echo "Pull request created from ${{ env.BRANCH_NAME }} to develop"
