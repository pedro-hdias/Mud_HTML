version: '3.8'

services:
  mud-html:
    build: ./v2
    container_name: mud-html-dev
    ports:
      - "8000:8000"
    volumes:
      - ./v2:/app
      - /app/app/__pycache__
      - /app/app/mud/__pycache__
      - /app/app/sessions/__pycache__
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped
