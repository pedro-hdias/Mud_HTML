services:
  mud-html:
    build: ./v3
    container_name: mud-html-dev
    ports:
      - "80:80"
    volumes:
      - ./v3:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 80 --reload
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:80/health')" ]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped
